config:
  target: "https://stage-api.10minuteschool.net"
  phases:
    - duration: 1
      arrivalRate: 3000
      name: Sustained load

scenarios:
  - flow:
      - get:
          url: "/k12-course-service"
          headers: 
            authority: "stage-api.10minuteschool.net"
            accept: "application/json, text/plain, */*"
            "accept-language": "en-US,en;q=0.9,bn;q=0.8"
            authorization: ""
            origin: "https://stage.10minuteschool.net"
            publickey: ""
            referer: "https://stage.10minuteschool.net"
